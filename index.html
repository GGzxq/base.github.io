<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈哈哈哈哈</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 背景颜色动画 */
            animation: bgColorChange 10s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 背景颜色变换动画 */
        @keyframes bgColorChange {
            0% {
                background-color: #0a192f;
            }
            25% {
                background-color: #112240;
            }
            50% {
                background-color: #233554;
            }
            75% {
                background-color: #303C55;
            }
            100% {
                background-color: #404C65;
            }
        }

        @keyframes textAnimation {
            0% {
                transform: scale(0.1) rotate(0deg);
                opacity: 0;
            }
            20% {
                transform: scale(1.2) rotate(360deg);
                opacity: 1;
            }
            40% {
                transform: scale(0.8) rotate(720deg);
            }
            60% {
                transform: scale(1.1) rotate(1080deg);
            }
            80% {
                transform: scale(0.9) rotate(1440deg);
            }
            100% {
                transform: scale(1) rotate(1800deg);
                opacity: 1;
            }
        }

        /* 定义弹跳动画 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* 定义放大缩小动画 */
        @keyframes scaleAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        /* 定义背景粒子动画 */
        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, 100vh);
            }
        }

        /* 雪花飘落动画 */
        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.8;
            }
        }

        /* 文字样式 */
        .text {
            font-size: 70px;
            font-weight: bold;
            /* 科技感文字颜色 */
            color: #64ffda;
            text-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda, 0 0 30px #64ffda, 0 0 40px #64ffda;
            animation: textAnimation 3s ease-in-out forwards, scaleAnimation 2s infinite;
        }

        /* 弹跳文字样式 */
        .bounce-text {
            animation: bounce 2s infinite;
        }

        /* 放大缩小文字样式 */
        .scale-text {
            animation: scaleAnimation 2s infinite;
        }

        /* 背景粒子样式 */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            /* 科技感粒子颜色 */
            background-color: rgba(100, 255, 218, 0.5);
            border-radius: 50%;
            animation: particleAnimation 10s linear infinite;
        }

        /* 自定义选择框样式 */
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px); /* 添加模糊效果 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #112240 0%, #233554 100%); /* 渐变背景 */
            margin: 15% auto;
            padding: 20px;
            border: none;
            border-radius: 15px; /* 圆角 */
            width: 30%;
            text-align: center;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.5); /* 阴影效果 */
            animation: fadeIn 0.5s ease; /* 淡入动画 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content p {
            color: #64ffda;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-content button {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #64ffda 0%, #00c896 100%); /* 渐变背景 */
            color: #112240;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5); /* 阴影效果 */
        }

        .modal-content button:hover {
            transform: scale(1.1); /* 悬停放大效果 */
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
        }

        /* 雪花样式 */
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: snowfall 10s linear infinite;
            pointer-events: none;
        }

        /* 积雪样式 */
        .snow-pile {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: white;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- 自定义选择框 -->
    <div id="customModal" class="custom-modal">
        <div class="modal-content">
            <p>你他喵的是谁：</p>
            <button id="choiceZxq">zxq</button>
            <button id="choiceCcl">ccl</button>
        </div>
    </div>
    <!-- 积雪容器 -->
    <div id="snowPile" class="snow-pile"></div>
    <script>
        // 获取自定义选择框元素
        const customModal = document.getElementById('customModal');
        // 显示自定义选择框
        customModal.style.display = 'block';

        // 监听选择按钮的点击事件
        document.getElementById('choiceZxq').addEventListener('click', function () {
            customModal.style.display = 'none';
            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.textContent = 'zxq是小猪';
            textElement.classList.add('bounce-text');
            document.body.appendChild(textElement);
        });

        document.getElementById('choiceCcl').addEventListener('click', function () {
            customModal.style.display = 'none';
            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.innerHTML = '陈春柳无畏契约天才选手<br>超绝瞄准<br>一枪爆头';
            textElement.classList.add('scale-text');
            document.body.appendChild(textElement);
        });

        // 雪花生成和堆积逻辑
        const snowContainer = document.body;
        const snowPile = document.getElementById('snowPile');
        const MAX_SNOW_PILE_HEIGHT = 100; // 积雪最大高度
        let snowCount = 0;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                snowCount++;
                const pileHeight = snowCount * 0.1; // 假设每个雪花增加 0.1px 高度
                snowPile.style.height = pileHeight + 'px';

                if (pileHeight >= MAX_SNOW_PILE_HEIGHT) {
                    // 当积雪达到最大高度时，清除积雪
                    snowCount = 0;
                    snowPile.style.height = '0px';
                }
            });
        }

        // 定时生成雪花
        setInterval(createSnowflake, 200);

    </script>
    <!-- 生成一些背景粒子 -->
    <div class="particle" style="top: 10%; left: 20%; animation-duration: 8s;"></div>
    <div class="particle" style="top: 30%; left: 40%; animation-duration: 12s;"></div>
    <div class="particle" style="top: 50%; left: 60%; animation-duration: 15s;"></div>
    <div class="particle" style="top: 70%; left: 80%; animation-duration: 9s;"></div>
    <div class="particle" style="top: 20%; left: 90%; animation-duration: 11s;"></div>
</body>

</html>
